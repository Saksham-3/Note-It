{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<div class="div-container">
  <h1 align="center">Your Current Notes</h1>
  <ul class="list-group list-group-flush" id="notes">
    {% for note in notes %}
    <li class="list-group-item">
      <label style="margin-top: 10px">{{ note.data }}</label>
      <button
        type="button"
        class="close"
        data-toggle="modal"
        data-target="#{{ note.id }}Modal"
        style="font-size: 32px"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <div
        class="modal fade"
        id="{{ note.id }}Modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="{{ note.id }}ModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="{{ note.id }}ModalLabel">Confirm</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this note?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-dismiss="modal"
                onClick="deleteNote({{ note.id }})"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
      <a href="{{ url_for('views.item', id=note.id)}}"
        ><button
          type="button"
          class="btn btn-secondary"
          style="float: inline-end; margin-right: 10px; font-size: 12px"
        >
          EDIT
        </button></a
      >
    </li>
    {% endfor %}
  </ul>
  <br />
  <div align="center">
    <a class="btn btn-info" href="/add_note">Create New Note</a>
  </div>
</div>
<head>
  <link rel="stylesheet" type="text/css" href="\static\main.css" />
</head>

{% endblock %}
