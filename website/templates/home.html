{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">Your Current Notes</h1>
<button>Sort</button>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.data }}
    <button
      type="button"
      class="close"
      data-toggle="modal"
      data-target="#Modal"
    >
      <span arai-hidden="true">&times;</span>
    </button>
    <div
      class="modal fade"
      id="Modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="ModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Confirm</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this note?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <form
              action="{{ url_for('views.delete_note',note_id=note.id) }}"
              method="POST"
            >
              <input class="btn btn-danger" type="submit" value="Delete" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <a href="{{ url_for('views.item', id=note.id)}}"
      ><button
        type="button"
        class="close"
        style="
          margin-right: 10px;
          text-decoration: none;
          font-size: 20px;
          margin-top: 4px;
        "
      >
        EDIT
      </button></a
    >
  </li>
  {% endfor %}
</ul>
<br />
<div align="center">
  <a class="btn btn-info" href="/add_note">Create New Note</a>
</div>
{% endblock %}
