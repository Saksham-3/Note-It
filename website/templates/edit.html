{% extends "base.html" %} {% block title %}Add Note{% endblock %} {% block
content%}
<h1 align="center">Notes</h1>
<form method="POST">
  <textarea
    placeholder="Type your note here"
    name="note"
    id="note"
    class="form-control"
  ></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Save Note</button>
  </div>
</form>
{% endblock %}
