{% extends "base.html" %} {% block title %}Edit Note{% endblock %} {% block
content%}
<h1 align="center">Edit Note</h1>

<form action="/edit/{{ note_update.id }}" method="POST">
  <textarea name="note" id="note" class="form-control">
{{ note_update.data }}</textarea
  >
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Save Note</button>
  </div>
  <br />
  <div align="center">
    <a href="{{ url_for('views.home') }}"
      ><button class="btn btn-primary">Cancel</button></a
    >
  </div>
</form>
{% endblock %}
